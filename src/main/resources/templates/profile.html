<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    </meta>
    <title>Title</title>

    <!--CSS Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/css/global.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet"/>

</head>
<body>
<nav th:replace="_navbar :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="name-wrapper">
                <!--/*@thymesVar id="user" type="com.doughepi.models.UserModel"*/-->
                <h5 class="user-name" th:text="${username}">@ajreicha</h5>
                <h3 class="full-name" th:text="${name}">Adam Reichanadter</h3>
            </div>
            <hr class="black-bar"/>
            <div class="row">
                <div class="col-lg-12">
                    <ul>
                        <!--/*@thymesVar id="recipe" type="com.doughepi.models.RecipeModel"*/-->
                        <li th:each="recipe : ${recipes}">
                            <a th:text="*{recipe.getRecipeName()}"
                               th:href="@{/recipe?recipeID={path}(path=${recipe.getRecipeID()})}"></a>
                            <p th:text="*{recipe.getRecipeDescription()}"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
