<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Phood | Recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/css/global.css"/>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.doughepi.models.RecipeModel"*/-->
<div id="recipeform">

    <div id="" class="container-fluid">
        <div class="row" id="button-row">
        </div>
        <div id="rowTest" class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="recipe-form" method="post" style="display: inline;">

                    <div class="form-group">
                        <label for="inputRecipeName">Recipe Name</label>
                        <p th:text="${recipe.getRecipeName()}" name="recipeName" type="text" class="form-control"
                           id="inputRecipeName"
                           placeholder="Recipe Name" required="required" style="margin-bottom: 1rem;"/>

                        <label for="inputRecipeDescription">Recipe Description</label>
                        <p name="recipeDescription" type="text" class="form-control" id="inputRecipeDescription"
                           th:text="${recipe.getRecipeDescription()}" placeholder="Recipe Description"
                           required="required" style="margin-bottom: 1rem;"/>

                        <label for="inputRecipeCategory">Recipe Category</label>
                        <p name="recipeCategory" type="text" class="form-control" id="inputRecipeCategory"
                           th:text="${recipe.getRecipeCategory()}" placeholder="Recipe Category" required="required"
                           style="margin-bottom: 1rem;"/>

                        <label for="inputRecipeLikes">Recipe Likes</label>
                        <p th:text="${recipe.getLikes()}" name="recipeLikes" type="text" class="form-control"
                           id="inputRecipeLikes"
                           placeholder="Recipe Likes" required="required" style="margin-bottom: 1rem;"/>
                    </div>

                    <p>Ingredients</p>
                    <div th:each="ingredient : *{recipe.getIngredientModels()}" id="ingredient-container"
                         class="form-group">
                        <div id="ingredient-template" class="row">
                            <div class="col-2">
                                <p th:text="${ingredient.getIngredientQuantity()}" type="number"
                                   class="ingredient-quantity form-control" placeholder="1"/>
                            </div>
                            <div class="col-3">
                                <p th:text="${ingredient.getIngredientUnit()}" type="text"
                                   class="ingredient-unit form-control" placeholder="Cup"/>
                            </div>
                            <div class="col-6">
                                <p th:text="${ingredient.getIngredientName()}" type="text"
                                   class="ingredient-name form-control" placeholder="Milk"/>
                            </div>
                        </div>
                    </div>

                    <button id="like-button" type="button" class="btn btn-success">Like</button>
                    <button id="dislike-button" type="button" class="btn btn-danger">Dislike</button>

                </form><!--end of form-->

            </div><!--end of col-->
        </div><!--end of row-->
    </div><!--end of container fluid hi-->
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script>
    jQuery(document).ready(function () {
        var $likeButton = $("#like-button");
        var $dislikeButton = $("#dislike-button");
        $likeButton.click(function () {
            like();
        });
        $dislikeButton.click(function () {
            dislike();
        });
        function like() {
            $.ajax({
                url: '/recipe/like' + location.search,
                method: 'post'
            })
        }

        function dislike() {
            $.ajax({
                url: '/recipe/dislike' + location.search,
                method: 'post'
            })
        }
    })
</script>
</body>
</html>
