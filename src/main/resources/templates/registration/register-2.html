<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Phood | Create an account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/css/global.css"/>
</head>
<body>
<div id="registrationform">

    <div id="" class="container-fluid">
        <div id="rowTest" class="row">
            <div class="col-lg-6 offset-lg-3">
                <!--/*@thymesVar id="user" type="com.doughepi.models.UserModel"*/-->
                <form action="/register?page=3" method="post" th:object="${user}">

                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName"
                               placeholder="First Name" th:field="*{userFirstName}" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="inputMiddleInitial">Middle Initial</label>
                        <input type="text" class="form-control" id="inputMiddleInitial" maxlength="1"
                               placeholder="Middle Initial" th:field="*{userMiddleInitial}" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName"
                               placeholder="Last Name" th:field="*{userLastName}" required="required"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Next</button>
                    <button type="cancel" class="btn btn-danger">Cancel</button>
                </form><!--end of form-->

            </div><!--end of col-->
        </div><!--end of row-->
    </div><!--end of container fluid hi-->
</div>

</body>
</html>
