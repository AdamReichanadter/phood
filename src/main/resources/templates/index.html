<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Phood | Recipe management done the right way</title>

    <!--CSS Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/css/global.css"/>

</head>
<body>

<nav th:replace="_navbar :: navbar"></nav>
<div class="container-fluid">
    <!--/*@thymesVar id="recipe" type="com.doughepi.models.RecipeModel"*/-->
    <div th:each="category : ${categories}" class="row category-container">
        <div class="col-lg-12">

            <div class="row">
                <div class="col-lg-12">
                    <h3 th:text="*{category.get(0).getRecipeCategory().getEnumText()}"></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card-deck">
                        <div th:each="recipe : *{category}" class="card">
                            <div class="card-block">
                                <h4 class="card-title" th:text="*{recipe.getRecipeName()}">Card title</h4>
                                <p class="card-text" th:text="*{recipe.getRecipeDescription()}">This is a longer card
                                    with
                                    supporting text below as a natural lead-in to
                                    additional content. This content is a little bit longer.</p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="*{recipe.getCreationDate()}"></small>
                                </p>
                                <div class="card-block">
                                    <a class="btn btn-outline-primary"
                                       th:href="@{/recipe?recipeID={path}(path=${recipe.getRecipeID()})}">
                                        View
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!--Javascript Files-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script>
    jQuery(document).ready(function () {
        var $searchForm = $("#search-form");
        $searchForm.submit(function (e) {
            e.preventDefault();

            var location = "/search?query=" + $("#query-text").val();
            window.location = location;
            console.log(location);

        })
    })
</script>
</body>
</html>
