<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/css/global.css"/>
</head>
<body>
<div id="loginform">
    <div id="" class="container-fluid">
        <div id="rowTest" class="row">
            <!--/*@thymesVar id="user" type="com.doughepi.models.UserModel"*/-->
            <div class="col-lg-4 offset-lg-4">
                <form action="/login" method="post" style="display: inline;">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="uname"
                               required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input id="passwordField" class="form-control" type="password" placeholder="Enter Password"
                               name="psw"
                               required="required"/>
                    </div>
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
                <form action="/" style="display: inline;">
                    <button type="cancel" class="btn btn-danger">Cancel</button>
                </form>
                <form action="/register" style="display: inline;">
                    <input type="submit" class="btn btn-primary" value="Create Account"/>
                </form>
            </div>
        </div><!--end of col-->
    </div><!--end of row-->
</div><!--end of col-->
</body>
</html>
